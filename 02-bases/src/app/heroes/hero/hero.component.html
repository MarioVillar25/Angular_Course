<h1>Spudurmun</h1>
<br />

<dl>
  <td>nombre:</td>
  <dd>{{ name }}</dd>

  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <td>metodo:</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>capitalizado:</td>
  <dd>{{ nameCapitalize }}</dd>
</dl>

<br />

<button
*ngIf="name === 'Parker Peter'"
(click)="changeName('eeeee')" class="btn btn-primary mx-2">cambiar nombre</button>



<button *ngIf="age === 45" (click)="changeAge(44443)" class="btn btn-primary">cambiar edad</button>
<button (click)="reset()" class="btn btn-primary mx-2">Reset</button>
