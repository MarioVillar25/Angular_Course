<h3>Hero list</h3>
<br />

<div *ngIf="deletedHero; else nothingDeleted">
  <h3>
    heroe borrado: <small class="text-danger">{{ deletedHero }}</small>
  </h3>
</div>

<ng-template #nothingDeleted>
  <h3>No ha borrado nada</h3>
</ng-template>

<button *ngIf="heroNames.length > 0" (click)="removeHero()">remove last heroe</button>

<ul class="mt-2 list-group">
  <li *ngFor="let elem of heroNames" class="list-group-item">{{ elem }}</li>
</ul>
